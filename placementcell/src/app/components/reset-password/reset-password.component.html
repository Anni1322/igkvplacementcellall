<main>
    <div class="container-flude mt-2 mb-3 p-0 user-select-none">
        <div class="container page-heading text-center p-0 bg-white rounded shadow">
            <h3 style="background-color: #3aaaff"
                class="card-header p-2 text-light rounded border border-end-0 border-bottom-0 border-start-0 border-5 border-dark">
                <strong>Reset-password</strong>
            </h3>
        </div>


<div class="reset-password-form">
    
    <form (ngSubmit)="resetPassword()">
      <div class="col-md-10">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
    </div>
    <div class="col-md-10">
      <div class="form-group">
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
    </div>
    <div class="col-md-10">
      <div class="form-group">
        <label for="confirmPassword" >Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
      </div>
    </div>
      <button type="submit" >Reset Password</button>
    </form>
</div>
