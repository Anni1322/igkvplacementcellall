        <form [formGroup]="formData" enctype="multipart/form-data" autocomplete="off">
            <div class="row basic-row">
              <div class="#">
                <div class="card">
                  <div class="card-header p-1" style="background-color:#66b2f5">
                    <h5 class="ms-1 mt-1 text-white"><b>Basic Information</b></h5>
                  </div>
                  <mat-stepper>
                    <mat-step>
                      <div class="card-body">
                        <div class="row">
                          <ng-template matStepLabel="content">Basic Details</ng-template>
                          <!-- <h2>Vacancy_Details</h2> -->
                          <div class="col-lg-3">
                            <div class="form-group">
                              <label for="Vacancy_ID">Vacancy ID:</label>
                              <input type="text" class="form-control" formControlName="Vacancy_ID" id="Vacancy_ID" required>
                            </div>
                          </div>
                          <div class="col-lg-3">
                            <div class="form-group">
                              <label for="Company_Id">Company ID:</label>
                              <input type="text" class="form-control" formControlName="Company_Id" id="Company_Id" required>
                            </div>
                          </div>
                          <div class="col-lg-3">
                            <div class="form-group">
                              <label for="Company_Registration_No">Company Registration No:</label>
                              <input type="text" class="form-control" formControlName="Company_Registration_No" id="Company_Registration_No" required>
                            </div>
                          </div>
                          <div class="col-lg-3">
                            <div class="form-group">
                              <label for="Job_Title">Job Title:</label>
                              <input type="text" class="form-control" formControlName="Job_Title" id="Job_Title">
                            </div>
                          </div>
                          <div class="col-lg-3">
                            <div class="form-group">
                              <label for="Job_Description">Job Description:</label>
                              <textarea class="form-control" formControlName="Job_Description" id="Job_Description" rows="2"></textarea>
                            </div>
                          </div>
                          <div class="col-lg-3">
                            <div class="form-group">
                              <label for="Job_Selection">Job Selection:</label>
                              <input type="text" class="form-control" formControlName="Job_Selection" id="Job_Selection">
                            </div>
                          </div>
                          <div class="col-lg-3">
                            <div class="form-group">
                              <label for="Job_Location">Job Location:</label>
                              <input type="text" class="form-control" formControlName="Job_Location" id="Job_Location">
                            </div>
                          </div>
                          <div class="col-lg-3">
                            <div class="form-group">
                              <label for="No_Of_Post">Number of Posts:</label>
                              <input type="number" class="form-control" formControlName="No_Of_Post" id="No_Of_Post">
                            </div>
                          </div>
                          <div class="col-lg-3">
                            <div class="form-group">
                              <label for="Salary">Salary:</label>
                              <input type="text" class="form-control" formControlName="Salary" id="Salary">
                            </div>
                          </div>
                          <div class="col-lg-3">
                            <div class="form-group">
                              <label for="Last_Date_for_apply">Last Date to Apply:</label>
                              <input type="date" class="form-control" formControlName="Last_Date_for_apply" id="Last_Date_for_apply">
                            </div>
                          </div>
                          <div class="col-lg-4">
                            <div class="form-group">
                              <label for="Min_Experience_in_Year">Minimum Experience (Years):</label>
                              <input type="number" class="form-control" formControlName="Min_Experience_in_Year" id="Min_Experience_in_Year">
                            </div>
                          </div>




                          <div class="card-body">
                            <div class="row">
                              <!-- <h2>Other details</h2> -->
                              <ng-template matStepLabel="content">Other details</ng-template>
                            
                              <div class="col-lg-3">

                                  <input type="number" class="form-control" formControlName="Maximum_Age" id="Maximum_Age">
                                </div>
                              </div>

                              <div class="col-lg-3">
                                <label for="Preferred_Gender">Preferred Gender:</label>
                                <div class="form-group d-flex">
                                  
                                  <div id="Preferred_Gender">
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" formControlName="Preferred_Gender" id="genderMale" value="Male">
                                      <label class="form-check-label" for="genderMale">
                                        Male
                                      </label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" formControlName="Preferred_Gender" id="genderFemale" value="Female">
                                      <label class="form-check-label" for="genderFemale">
                                        Female
                                      </label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" formControlName="Preferred_Gender" id="genderOther" value="All">
                                      <label class="form-check-label" for="genderOther">
                                        all
                                      </label>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              


                              <div class="col-lg-3">
                                <div class="form-group">
                                  <label for="Prefered_Language">Preferred Language:</label>
                                  <div class="form-group d-flex">
                                  
                                    <div id="Prefered_Language">
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" formControlName="Prefered_Language" id="languageEnglish" value="English">
                                        <label class="form-check-label" for="languageEnglish">
                                          English 
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" formControlName="Prefered_Language" id="languageHindi" value="Hindi">
                                        <label class="form-check-label" for="languageHindi">
                                          Hindi
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" formControlName="Prefered_Language" id="languageAll" value="All">
                                        <label class="form-check-label" for="languageAll">
                                          All
                                        </label>
                                      </div>
                                    </div>
                                  <!--<input type="text" class="form-control" formControlName="Prefered_Language" id="Prefered_Language">-->
                                </div>
                              </div>
                              </div>

                              <div class="mt-2 d-flex justify-content-evenly pt-4 pb-3 rounded-top bg-white border border-1 border-dark">
                                <button type="submit" class="btn btn-primary" (click)="getvalueFromform()">Submit</button>
                              </div>
                            </div>
                          </div>

                        </div>
                      </div>
