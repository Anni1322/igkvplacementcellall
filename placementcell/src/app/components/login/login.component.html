<main>

  <div class="container-flude mt-2 mb-3 p-0 user-select-none">


    <div class="container main-con  mt-2 bg-white-subtle p-1  rounded">
      
    <div class="container page-heading text-center p-0 bg-white rounded shadow">
      <h3 style="background-color: #3aaaff"
        class="card-header p-2 text-light rounded border border-end-0 border-bottom-0 border-start-0 border-5 border-dark">
        <strong>Login</strong>
      </h3>
    </div>
    
      <div class="card">
        <div class="signup-container">


     <!-- your-component.component.html -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" formControlName="username" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" required>
  </div>

  <div class="form-group">
    <img [src]="captchaImage" alt="CAPTCHA" />
    <button type="button" (click)="loadCaptcha()">Refresh CAPTCHA</button>
  </div>

  <div class="form-group">
    <label for="captcha">CAPTCHA</label>
    <input id="captcha" formControlName="captcha" type="text" required>
  </div>

  <div class="text-center m-3">
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    <button type="button" routerLink="/" class="btn btn-primary">Home</button>
  </div>
</form>





        </div>
      </div>
   
   
   
    </div>


  </div>
</main>
