<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">User Form</h2>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': userForm.controls['name'].invalid && userForm.controls['name'].touched }">
            <div class="invalid-feedback" *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched">
              Name is required.
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': userForm.controls['email'].invalid && userForm.controls['email'].touched }">
            <div class="invalid-feedback" *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched">
              Valid email is required.
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="photo">Photo</label>
            <input type="file" id="photo" (change)="onFileSelected($event)" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-block" [disabled]="userForm.invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
