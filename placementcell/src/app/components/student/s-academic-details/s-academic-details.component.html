<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="academicDetailsForm" (ngSubmit)="onSubmit()">
        <p class="mb-4"><span class="text-primary font-italic me-1"></span><b> Academic Records</b></p>

        <!-- Grid Layout -->
        <div class="row">
          <!-- Student Enrollment Details -->
          <div class="col-md-3">
            <div class="form-group mb-1">
              <label for="Registration_No" style="font-size: .77rem;">Registration No:</label>
              <input id="Registration_No"  formControlName="Registration_No" class="form-control" style="font-size: .77rem;" />
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group mb-1">
              <label for="Student_Enroll_Id" style="font-size: .77rem;">Student Enroll ID:</label>
              <input id="Student_Enroll_Id" formControlName="Student_Enroll_Id" class="form-control" style="font-size: .77rem;" />
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group mb-1">
              <label for="Student_Id" style="font-size: .77rem;">Student_ID:</label>
              <input id="Student_Id" formControlName="Student_Id" class="form-control" style="font-size: .77rem;" />
            </div>
          </div>

          <!-- Degree Program Details -->
          <div class="col-md-3">
            <div class="form-group mb-1">
              <label for="Degree_Programme_Type_Id" style="font-size: .77rem;">Degree Program Type ID:</label>
              <input id="Degree_Programme_Type_Id"  formControlName="Degree_Programme_Type_Id" class="form-control" style="font-size: .77rem;" />
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group mb-1">
              <label for="Degree_Programme_Id" style="font-size: .77rem;">Degree Program ID:</label>
              <input id="Degree_Programme_Id" formControlName="Degree_Programme_Id" class="form-control" style="font-size: .77rem;" />
            </div>
          </div>

          <!--college details-->
          <div class="col-md-3">
            <div class="form-group mb-1">
              <label for="College_Name" style="font-size: .77rem;">College Name:</label>
              <input id="College_Name" formControlName="College_Name" class="form-control" style="font-size: .77rem;" />
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group mb-1">
              <label for="Subject_Id" style="font-size: .77rem;">Subject ID:</label>
              <input id="Subject_Id" formControlName="Subject_Id" class="form-control" style="font-size: .77rem;" />
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group mb-1">
              <label for="OGPA" style="font-size: .77rem;">OGPA:</label>
              <input id="OGPA" formControlName="OGPA" type="number" class="form-control" style="font-size: .77rem;" />
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group mb-1">
              <label for="Admission_Year_Id" style="font-size: .77rem;">Year of Admission:</label>
              <input id="Admission_Year_Id"  formControlName="Admission_Year_Id" class="form-control" style="font-size: .77rem;" />
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group mb-1">
              <label for="Passingout_Year_Id" style="font-size: .77rem;">Year of Passing Out:</label>
              <input id="Passingout_Year_Id"  formControlName="Passingout_Year_Id" class="form-control" style="font-size: .77rem;" />
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group mb-1">
              <label for="Marksheet_Url" style="font-size: .77rem;">Marksheet url:</label>
              <input id="Marksheet_Url"  formControlName="Marksheet_Url" class="form-control" style="font-size: .77rem;" />
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group mb-1">
              <label for="Created_Date" style="font-size: .77rem;">Created_Date:</label>
              <input type="date" id="Created_Date" formControlName="Created_Date" class="form-control" style="font-size: .77rem;" />
            </div>
          </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button> 
        <button type="clear" class="btn btn-primary mt-3" onclick="onClear()" >Clear</button>

    </div>
  </div>
