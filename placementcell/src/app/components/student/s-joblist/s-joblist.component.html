<div class="job-list">
    <div *ngFor="let job of jobs" class="job">
      <div class="job-header">
        <h2>{{ job.title }}</h2>
        <p>{{ job.company }}</p>
      </div>
      <div class="job-details">
        <p>{{ job.location }}</p>
        <p>{{ job.date }}</p>
      </div>
    </div>
  </div>
