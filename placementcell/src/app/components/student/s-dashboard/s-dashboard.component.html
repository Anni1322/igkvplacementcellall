    <div class="notification-section">
        <h2>Notifications</h2>
  
        <div class="card">
            <marquee class="notification_body " style="margin: 20px;" behavior="scroll" direction="up" scrollamount="1" scrolldelay="10" onmouseover="this.stop();" onmouseout="this.start();">

                    <h2 class="card-subtitle mb-2 text-muted" hidden>VID: {{ vacancy.Vacancy_ID }}</h2>
                    <h4 class="card-title">Post- {{ vacancy.Job_Title }}</h4>
                    <h4 class="card-title">Company- {{ vacancy.Company_Id }}</h4>
                    <h4 class="card-title">Post No- {{ vacancy.Vacancy_ID }}</h4>
                    <h5>
                        <a [routerLink]="['/student/s-vacancy-apply', vacancy.Vacancy_ID]" class="card-link">Apply Now</a> <br>
                        <a [routerLink]="['/student/s-vacany-details', vacancy.Vacancy_ID]" class="card-link">More</a>
                    </h5>
                </div>
            </marquee>
        </div>
